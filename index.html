<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Journey to New World</title>
  </head>
  <body>
    <script type="module" src="./src/main.ts"></script>
    <div class="flex flex-col min-h-screen bg-gradient-to-t from-[#1C4F50]">
      <header></header>
      <main class="container mx-auto flex-grow px-4">
        <div class="flex flex-col items-center pt-16">
          <h1 class="text-xl font-medium">Journey to the new world</h1>
          <div class="flex gap-14 py-3">
            <div class="flex flex-col items-center">
              <span id="days" class="text-5xl md:text-7xl font-bold"></span>
              <span class="text-xl md:text-2xl">Days</span>
            </div>
            <div class="flex flex-col items-center">
              <span id="hours" class="text-5xl md:text-7xl font-bold"></span>
              <span class="text-xl md:text-2xl">Hours</span>
            </div>
            <div class="flex flex-col items-center">
              <span id="minutes" class="text-5xl md:text-7xl font-bold"></span>
              <span class="text-xl md:text-2xl">Minutes</span>
            </div>
            <div class="flex flex-col items-center">
              <span id="seconds" class="text-5xl md:text-7xl font-bold"></span>
              <span class="text-xl md:text-2xl">Seconds</span>
            </div>
          </div>
          <h2 class="text-center font-medium py-6">
            Embark on an Adventure of a Lifetime and Explore the Unexplored with
            Journey to the New World: <br />
            Discover the Unknown, Experience the Unforgettable, and Expand Your
            Horizons. <br />
            Join our Crew Today and be Part of this Epic Journey!
          </h2>
          <div class="p-2 bg-[#FADEB3] rounded-2xl w-96 flex h-12 pl-4">
            <input
              placeholder="Enter your email"
              class="bg-transparent w-full focus:outline-none"
              type="email"
            />
            <button class="w-10 bg-[#E9B325] rounded-lg" type="submit">
              <div class="flex w-full items-center flex-col">
                <svg
                  width="22"
                  height="22"
                  viewBox="0 0 22 22"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.30176 1.42822L10.3857 0.344238C10.8447 -0.114746 11.5869 -0.114746 12.041 0.344238L21.5332 9.83154C21.9922 10.2905 21.9922 11.0327 21.5332 11.4868L12.041 20.979C11.582 21.438 10.8398 21.438 10.3857 20.979L9.30176 19.895C8.83789 19.4312 8.84766 18.6743 9.32129 18.2202L15.2051 12.6147H1.17188C0.522461 12.6147 0 12.0923 0 11.4429V9.88037C0 9.23096 0.522461 8.7085 1.17188 8.7085H15.2051L9.32129 3.10303C8.84277 2.64893 8.83301 1.89209 9.30176 1.42822Z"
                    fill="white"
                  />
                </svg>
              </div>
            </button>
          </div>
        </div>
      </main>
      <div class="relative">
        <div class="absolute inset-0 flex justify-center items-center">
          <img
            src="/hero.png"
            class="absolute z-50 bottom-0 w-1/2 max-h-96 max-w-xl min-h-[16rem] min-w-[24rem]"
          />
        </div>
        <div class="overflow-x-clip">
          <img
            src="/waves.svg"
            class="w-full -z-10 xl:h-80 transition-all animate-wave"
          />
        </div>
      </div>
    </div>
  </body>
</html>
